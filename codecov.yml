codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  status:
    project:
      default:
        target: 95%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 90%
        threshold: 5%

  precision: 2
  round: down
  range: "70...100"

flags:
  backend:
    paths:
      - backend/src/
    carryforward: true
  frontend:
    paths:
      - frontend/src/
    carryforward: true

comment:
  layout: "header, diff, flags, components, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "backend/tests/"
  - "frontend/tests/"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/node_modules/"
  - "**/*.config.js"
  - "**/*.config.ts"
